apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-bootstrap
  namespace: argocd
  labels:
    project: bootstrap
    app: homelab-bootstrap
    phase: bootstrap
spec:
  project: bootstrap
  source:
    repoURL: https://github.com/fede-r1c0/homelab
    targetRevision: HEAD
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 20
