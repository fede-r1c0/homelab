apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel
  namespace: argocd
  labels:
    project: security
    phase: "4"
    managed-by: argocd
    app.kubernetes.io/name: cloudflare-tunnel
    app.kubernetes.io/part-of: homelab
spec:
  project: security

  # Multi-source pattern
  sources:
    - repoURL: https://charts.community.cloudflare.com
      chart: community-charts
      targetRevision: 2.1.2
      helm:
        valueFiles:
          - $values/apps/cloudflare-tunnel/values.yaml

    - repoURL: https://github.com/fede-r1c0/homelab
      targetRevision: HEAD
      ref: values
      path: apps/cloudflare-tunnel
      directory:
        include: "cloudflare-tunnel-sealedsecret.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare-tunnel

  # Sync policy configuration
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
