# kube-prometheus-stack Configuration for Raspberry Pi Single-Node Cluster

# Prometheus optimization
prometheus:
  prometheusSpec:
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m
    storageSpec:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 5Gi # Conservative storage for homelab

# Grafana optimization
grafana:
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

# AlertManager optimization
alertmanager:
  alertmanagerSpec:
    resources:
      requests:
        memory: 32Mi
        cpu: 25m
      limits:
        memory: 64Mi
        cpu: 50m
