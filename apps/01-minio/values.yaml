# Single-node optimization
replicas: 1

# MinIO mode
mode: standalone

# Resource optimization for ARM64/Raspberry Pi
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 200m

# Storage configuration for homelab
persistence:
  enabled: true
  size: 20Gi # Conservative storage for homelab
  storageClass: ""

# Service configuration - Use LoadBalancer for external access
service:
  type: LoadBalancer # Changed from ClusterIP to LoadBalancer

# Console service - Also use LoadBalancer for web UI
consoleService:
  type: LoadBalancer # Changed from ClusterIP to LoadBalancer

# Environment variables to make MinIO listen on all interfaces
environment:
  MINIO_SERVER_URL: "http://0.0.0.0:9000"
  MINIO_BROWSER_REDIRECT_URL: "http://0.0.0.0:9001"

# Use existing secret (created by sealed-secrets)
existingSecret: "minio-secret"
