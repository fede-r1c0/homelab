# cert-manager Configuration for Raspberry Pi Single-Node Cluster
# Optimized for v1.18.2 schema

# Install CRDs
installCRDs: true

# Global configuration
global:
  leaderElection:
    namespace: cert-manager

# Controller configuration
replicaCount: 1

resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 256Mi
    cpu: 200m

# Webhook configuration
webhook:
  replicaCount: 1
  timeoutSeconds: 30
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

# CA Injector configuration
cainjector:
  replicaCount: 1
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

# Prometheus monitoring
prometheus:
  enabled: true
